<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
</head>
<body>
    <h1>팀 생성하기</h1>
    <form action="/create_team" method="POST">
        <label for="student_id">학번:</label>
        <input type="text" id="student_id" name="student_id" required><br><br>
        <label for="team_id">팀 ID:</label>
        <input type="text" id="team_id" name="team_id" required><br><br>
        <label for="max_members">최대 인원:</label>
        <input type="number" id="max_members" name="max_members" required min="2"><br><br>
        <button type="submit">팀 생성</button>
    </form>
</body>
</html>
